name: Go OVP8xx package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Install dependencies
        run: go get .

      - name: Build
        run: go build -v ./...

      - name: Build the CLI
        run: go build cmd/ovp8xx/ovp8xx.go

      - name: Test
        run: go test -v ./...
